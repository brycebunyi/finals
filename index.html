<!DOCTYPE html>
<html>
<head>
	<title>Final Exam</title>

	 <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link href="/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="register.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<h2>Create an Account</h2>
		</div>
		<form class="form-horizontal" id="form">
			<div class="form-group">
				<label class="control-label">First Name</label>
				<input class="form-control" type="text" name="" placeholder="Input your first name." id="firstname">
				<i class="glyphicon glyphicon-ok-sign"></i>
				<i class="glyphicon glyphicon-exclamation-sign"></i>
				<small>Error message</small>
			</div>

			<div class="form-group">
				<label class="control-label">Middle Name</label>
				<input class="form-control" type="text" name="" placeholder="Input your middle name." id="middlename">
				<i class="glyphicon glyphicon-ok-sign"></i>
				<i class="glyphicon glyphicon-exclamation-sign"></i>
				<small>Error message</small>
			</div>

				<div class="form-group">
				<label class="control-label">Last Name</label>
				<input class="form-control" type="text" name="" placeholder="Input your last name." id="lastname">
				<i class="glyphicon glyphicon-ok-sign"></i>
				<i class="glyphicon glyphicon-exclamation-sign"></i>
				<small>Error message</small>
			</div>

			<div class="form-group">
				<label class="control-label">Contact Number</label>
				<input class="form-control" type="number" name="" placeholder="09xxxxxxxxx." id="contact">
				<i class="glyphicon glyphicon-ok-sign"></i>
				<i class="glyphicon glyphicon-exclamation-sign"></i>
				<small>Error message</small>
			</div>

			<div class="form-group error">
				<label class="control-label">E-mail Address</label>
				<input class="form-control" type="email" name="" placeholder="name.example@yahoo.com" id="email">
				<i class="glyphicon glyphicon-ok-sign"></i>
				<i class="glyphicon glyphicon-exclamation-sign"></i>
				<small>Error message</small>
			</div>

			<div class="form-group">
				<label class="control-label">User Name</label>
				<input class="form-control" type="text" name="" placeholder="Enter any username" id="username">
				<i class="glyphicon glyphicon-ok-sign"></i>
				<i class="glyphicon glyphicon-exclamation-sign"></i>
				<small>Error message</small>
			</div>

			<div class="form-group">
				<label class="control-label">Password</label>
				<input class="form-control" type="text" name="" placeholder="Input your first name." id="password">
				<i class="glyphicon glyphicon-ok-sign"></i>
				<i class="glyphicon glyphicon-exclamation-sign"></i>
				<small>Error message</small>
			</div>

			<div class="form-group">
				<label class="control-label">Confirm Password</label>
				<input class="form-control" type="text" name="" placeholder="Input your first name." id="password2">
				<span class="glyphicon glyphicon-remove form-control-feedback"></span>
				<i class="glyphicon glyphicon-ok-sign"></i>
				<i class="glyphicon glyphicon-exclamation-sign"></i>
				<small>Error message</small>
			</div>

			<button>Submit</button>

		</form>

	</div>
</body>
</html>
